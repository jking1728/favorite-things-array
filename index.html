<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!--Bootstrap, and my own css-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!--jQuery CDN, followed by a link to my own scripts file-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>favorite things</title>
  </head>
  <body>
    <div class="container">
      <h1>What are your favorite things?</h1>
      <form id="blanks">
        <div class="form-group">
          <label for="favorite-animal">Favorite Animal</label>
          <input type="text" class="form-control" id="animal">
        </div>
        <div class="form-group">
          <label for="favorite-food">Favorite Food</label>
          <input type="text" class="form-control" id="food">
        </div>
        <div class="form-group">
          <label for="favorite-movie">Favorite Movie</label>
          <input type="text" class="form-control" id="movie">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <div id="output">
        <h5>Your favorite things are:</h5>
        <ul>
          <li><span class="animal"></span></li>
          <li><span class="food"></span></li>
          <li><span class="movie"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
